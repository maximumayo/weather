<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/sun.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center" id="heading">Current Weather</h1>
    </div>
    <div class="form-group text-center">
        <input id="city" type="text" name="city" class="form-control input-lg" placeholder="City / City, State / Zip / Zip, USA" required>
    </div>
    <div class="form-group text-center">
        <button id="submit" class="btn btn-lg btn-primary">Get Weather</button>
    </div>
    <div id="result" class="col-xs-offset-4 col-xs-8"></div>
</div>

</body>
</html>
